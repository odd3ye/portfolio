<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-color: #0e244d;">
    <div class="container h-100 min-vh-100 d-flex flex-column" style="background-color: #0e244d;">
        <!-- HEADER -->
        <h1 class="fs-4 bg-white p-2 my-3 text-center" id="header" style="border: 1.5px solid black;">
            odd3ye.zip
        </h1>
        <!-- PROFILE -->
        <div class="container" style="border: 1.5px solid black;">
            <div class="row bg-white p-4 gap-3 profile-container">
                <!-- USER PHOTO -->
                <div class="col-12 col-md-2 d-flex justify-content-center align-items-center">
                    <div style="height: 150px; width: 150px; overflow: hidden; border-radius: 50%;"
                        class="bg-dark d-flex justify-content-center align-items-center">
                        <img src="./149071.png" alt="" class="img-fluid" id="profile-photo"
                            style="transform: scale(1);">
                    </div>
                </div>
                <!-- username, bio & social links -->
                <div class="col d-flex flex-column">
                    <!-- username -->
                    <h1 class="fs-4 fw-bold text-center text-md-start" id="username"></h1>
                    <!-- bio -->
                    <p id="bio"></p>
                    <!-- FIELDS -->
                    <div class="d-flex" id="fields" style="gap: 50px;" id="fields">

                    </div>
                    <hr>
                    <!-- social links -->
                    <div class="d-flex flex-columm justify-content-center justify-content-md-end">
                        <div id="links" class="d-flex gap-4">
                            <a href="">Edits</a>
                            <a href="https://docs.google.com/document/d/1szFVfqirhyNOrgqKkvUyYTclDT4jtlxsaI6P7nrE8es/edit">Plugins</a>
                            <a href="">About</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTENT -->
        <div class="container">
            <div class="row py-4 mt-4" id="content">

            </div>
        </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
